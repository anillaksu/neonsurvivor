<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="neonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ff0066;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.2" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" rx="180"/>
  
  <!-- Outer glow ring -->
  <circle cx="512" cy="512" r="400" fill="none" stroke="url(#neonGlow)" stroke-width="8" filter="url(#glow)" opacity="0.6"/>
  
  <!-- Main player character (centered) -->
  <circle cx="512" cy="512" r="120" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="512" cy="512" r="100" fill="#0099cc"/>
  <circle cx="512" cy="512" r="80" fill="#00ffff"/>
  
  <!-- Player details -->
  <circle cx="480" cy="480" r="15" fill="#ffffff"/>
  <circle cx="544" cy="480" r="15" fill="#ffffff"/>
  <rect x="490" y="520" width="44" height="8" fill="#ffffff" rx="4"/>
  
  <!-- Neon bullets around player -->
  <circle cx="312" cy="312" r="20" fill="#ff0066" filter="url(#glow)"/>
  <circle cx="712" cy="312" r="20" fill="#ff0066" filter="url(#glow)"/>
  <circle cx="312" cy="712" r="20" fill="#ff0066" filter="url(#glow)"/>
  <circle cx="712" cy="712" r="20" fill="#ff0066" filter="url(#glow)"/>
  
  <!-- Enemy shapes -->
  <polygon points="200,200 250,150 300,200 250,250" fill="#ff3366" filter="url(#glow)" opacity="0.8"/>
  <polygon points="724,200 774,150 824,200 774,250" fill="#ff3366" filter="url(#glow)" opacity="0.8"/>
  <polygon points="200,824 250,774 300,824 250,874" fill="#ff3366" filter="url(#glow)" opacity="0.8"/>
  <polygon points="724,824 774,774 824,824 774,874" fill="#ff3366" filter="url(#glow)" opacity="0.8"/>
  
  <!-- Game title -->
  <text x="512" y="150" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#00ffff" filter="url(#glow)">NEON</text>
  <text x="512" y="920" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#ff0066" filter="url(#glow)">SURVIVOR</text>
  
  <!-- Decorative grid lines -->
  <line x1="100" y1="512" x2="924" y2="512" stroke="#00ffff" stroke-width="2" opacity="0.3"/>
  <line x1="512" y1="100" x2="512" y2="924" stroke="#00ffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Corner accents -->
  <rect x="50" y="50" width="100" height="4" fill="#00ffff" opacity="0.6"/>
  <rect x="50" y="50" width="4" height="100" fill="#00ffff" opacity="0.6"/>
  
  <rect x="874" y="50" width="100" height="4" fill="#ff0066" opacity="0.6"/>
  <rect x="970" y="50" width="4" height="100" fill="#ff0066" opacity="0.6"/>
  
  <rect x="50" y="970" width="100" height="4" fill="#ff0066" opacity="0.6"/>
  <rect x="50" y="874" width="4" height="100" fill="#ff0066" opacity="0.6"/>
  
  <rect x="874" y="970" width="100" height="4" fill="#00ffff" opacity="0.6"/>
  <rect x="970" y="874" width="4" height="100" fill="#00ffff" opacity="0.6"/>
</svg>